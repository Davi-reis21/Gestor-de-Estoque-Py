<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>

</head>

<body>
    <div class="form">
        <img src="fotos/logo.png" alt="Logo">
        <div class="cadastro-card">
            <h1>Faça seu cadastro</h1>
            <h2>coloque seus dados!</h2>
        </div>

        <div class="nome">
            <p>NOME:</p>
            <input placeholder="Digite seu Nome" id="nome">
        </div>
        <div class="cpf">
            <P>CPF:</P>
            <input placeholder="Digite seu CPF" id="cpf">
        </div>
        <div class="matricula">
            <P>N° DE MATRÍCULA:</P>
            <input placeholder="Digite seu Nº de Matrícula" id="matricula">
        </div>
        <div class="senha">
            <P>SENHA:</P>
            <input placeholder="Crie sua Senha" id="senha">
        </div>
        <a href="login.html">faça seu login!</a>
        <button>Cadastrar</button>

    </div>
</body>

</html>
